<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Approval</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background-color: #f8fafc;
            color: #1f2937;
        }

        h2 {
            text-align: center;
            margin: 25px 0;
            color: #1e3a8a;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 15px;
        }

        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            margin-bottom: 20px;
            overflow: hidden;
            display: grid;
            grid-template-columns: 280px 1fr;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            padding: 18px 22px;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            color: #1e3a8a;
        }

        .price {
            font-size: 18px;
            font-weight: 600;
            color: #16a34a;
            margin: 8px 0;
        }

        .desc {
            font-size: 14px;
            color: #4b5563;
            margin: 10px 0;
        }

        .meta {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            font-size: 14px;
            margin-top: 12px;
        }

        .meta span {
            font-weight: 600;
            color: #374151;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
        }

        .approved {
            background: #dcfce7;
            color: #166534;
        }

        .pending {
            background: #fee2e2;
            color: #b91c1c;
        }

        .actions {
            margin-top: 14px;
        }

        .approve-btn {
            background: #16a34a;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .approve-btn:hover {
            background: #15803d;
        }

        @media (max-width: 768px) {
            .card {
                grid-template-columns: 1fr;
            }

            .card img {
                height: 220px;
            }
        }
    </style>
</head>

<body>

<h2>Property Approval Panel</h2>


<div class="container">

    <div class="card" th:each="p : ${properties}">
        <!-- Image -->
        <img th:src="${p.imageUrl != null ? p.imageUrl : '/images/default-property.png'}"
             alt="Property Image">

        <!-- Content -->
        <div class="content">
            <div class="title" th:text="${p.title}"></div>

            <div class="price">
                ₹ <span th:text="${p.price}"></span>
            </div>

            <div class="desc" th:text="${p.description}"></div>

            <div class="meta">
                <div><span>Location:</span> <span th:text="${p.location}"></span></div>
                <div><span>Type:</span> <span th:text="${p.type}"></span></div>
                <div><span>Owner:</span> <span th:text="${p.owner.name}"></span></div>
                <div><span>Email:</span> <span th:text="${p.owner.email}"></span></div>
            </div>

            <div style="margin-top:10px">
                <span th:if="${p.approved}" class="status approved">Approved</span>
                <span th:if="${!p.approved}" class="status pending">Pending Approval</span>
            </div>

            <div class="actions" style="display: flex; gap: 10px;">
                <!-- Approve button -->
                <form th:if="${!p.approved}"
                      th:action="@{/admin/approve/{id}(id=${p.id})}"
                      method="post">
                    <button type="submit" class="approve-btn">Approve Property</button>
                </form>

                <!-- Delete button -->
                <form th:action="@{/admin/property/delete/{id}(id=${p.id})}"
                      method="post"
                      onsubmit="return confirm('Are you sure you want to delete this property?');">
                    <button type="submit" style="
            background: #dc2626;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;">
                        Delete Property
                    </button>
                </form>
            </div>

        </div>
    </div>

</div>
<div style="text-align: center; margin-bottom: 20px;">
    <a th:href="@{/}"
       style="
            display: inline-block;
            background: #2563eb;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
       "
       onmouseover="this.style.background='#1e40af'"
       onmouseout="this.style.background='#2563eb'">
        ← Back to Home Page
    </a>
</div>

</body>
</html>
