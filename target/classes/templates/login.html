<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #2563eb);
        }

        .login-card {
            background: #ffffff;
            padding: 30px 35px;
            width: 100%;
            max-width: 380px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1e3a8a;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #374151;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37,99,235,0.2);
        }

        button {
            width: 100%;
            background: #2563eb;
            color: #ffffff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #1e40af;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error {
            margin-top: 15px;
            background: #fee2e2;
            color: #b91c1c;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }

        .success {
            margin-top: 15px;
            background: #dcfce7;
            color: #166534;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="login-card">

    <h2>Welcome Back</h2>

    <form th:action="@{/login}" method="post">

        <div class="form-group">
            <label>Email</label>
            <input type="text" name="username" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="register-link">
        Don’t have an account?
        <a th:href="@{/register}">Register</a>
    </div>

    <div th:if="${param.error}" class="error">
        ❌ Invalid email or password
    </div>

    <div th:if="${param.logout}" class="success">
        ✅ Logged out successfully
    </div>

</div>

</body>
</html>
