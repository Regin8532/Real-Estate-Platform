<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #2563eb);
        }

        .register-card {
            background: #ffffff;
            padding: 30px 35px;
            width: 100%;
            max-width: 420px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }

        .register-card h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1e3a8a;
        }

        .form-group {
            margin-bottom: 14px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #374151;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37,99,235,0.2);
        }

        button {
            width: 100%;
            background: #2563eb;
            color: #ffffff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #1e40af;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error {
            margin-top: 15px;
            background: #fee2e2;
            color: #b91c1c;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }

        .success {
            margin-top: 15px;
            background: #dcfce7;
            color: #166534;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="register-card">

    <h2>Create Account</h2>

    <form th:action="@{/register}" method="post">

        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" placeholder="Full name" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="Email address" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Password" required>
        </div>

        <div class="form-group">
            <label>Role</label>
            <select name="role">
                <option value="ADMIN">Admin</option>
                <option value="CUSTOMER">Customer</option>
            </select>
        </div>

        <button type="submit">Register</button>
    </form>

    <div class="login-link">
        Already have an account?
        <a th:href="@{/login}">Login</a>
    </div>

    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${success}" class="success" th:text="${success}"></div>

</div>

</body>
</html>
